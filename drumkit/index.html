<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Simulator</title>
    <link href="./Day2Drumkit.css" rel="stylesheet">
</head>
<body>
    <div id="gameHeader" class="game-header">Drum Kit Simulator</div>
    <div id="drumButtons" class="drum-buttons">
        <div class="drum-button"><img id="boomButton" src="/boom.png"></div>
        <div class="drum-button"><img id="clapButton" src="/clap.png"></div>
        <div class="drum-button"><img id="hihatButton" src="/hihat.png"></div>
        <div class="drum-button"><img id="kickButton" src="/kick.png"></div>
        <div class="drum-button"><img id="openhatButton" src="/openhat.png"></div>
        <div class="drum-button"><img id="rideButton" src="/ride.png"></div>
        <div class="drum-button"><img id="snareButton" src="/snare.png"></div>
        <div class="drum-button"><img id="tinkButton" src="/tink.png"></div>
        <div class="drum-button"><img id="tomButton" src="/tom.png"></div>
    </div>
    <!-- <div class="replay-button"><button id="replayButton">Play</button></div> -->
    <!-- <div id="drumHistory" class="drum-history"></div> -->

    <script src="./Day2Drumkit.js"></script>
</body>
</html>
